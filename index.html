	<section class="hero">

			<h1>Book a Table</h1>
			<p>We would love to hear from you. Please fill out this form to make a reservation.</p>
		</div>
	</section>

	<section class="booking">
		<div class="container">
			<h2>Make a Reservation</h2>
			<form method="post" action="booking.php">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone" required>
				</div>

				<div class="form-group">
					<label for="date">Date:</label>
					<input type="date" id="date" name="date" required>
				</div>

				<div class="form-group">
					<label for="time">Time:</label>
					<input type="time" id="time" name="time"required>
				</div>

				<div class="form-group">
					<label for="guests">Number of Guests:</label>
					<input type="number" id="guests" name="guests" min="1" max="100" required>
				</div>

				<div class="form-group">
					<label for="special-requests">Special Requests:</label>
					<textarea id="special-requests" name="special-requests"></textarea>
				</div>

				<button type="submit" class="btn">Submit</button>
			</form>
		</div>
	</section>

	<footer>
